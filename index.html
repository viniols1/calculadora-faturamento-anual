<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Faturamento Anual</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Calculadora de Faturamento Anual</h1>
            <br>
            <p>Insira os valores mensais para calcular o total e a média do ano.</p>
        </header>

        <main>
            <div id="calculator">
                <div class="input-grid">
                    <div class="input-group">
                        <label for="jan">Janeiro:</label>
                        <input type="number" id="jan" placeholder="R$ 0,00">
                    </div>
                    <div class="input-group">
                        <label for="fev">Fevereiro:</label>
                        <input type="number" id="fev" placeholder="R$ 0,00">
                    </div>
                    <div class="input-group">
                        <label for="mar">Março:</label>
                        <input type="number" id="mar" placeholder="R$ 0,00">
                    </div>
                    <div class="input-group">
                        <label for="abr">Abril:</label>
                        <input type="number" id="abr" placeholder="R$ 0,00">
                    </div>
                    <div class="input-group">
                        <label for="mai">Maio:</label>
                        <input type="number" id="mai" placeholder="R$ 0,00">
                    </div>
                    <div class="input-group">
                        <label for="jun">Junho:</label>
                        <input type="number" id="jun" placeholder="R$ 0,00">
                    </div>
                    <div class="input-group">
                        <label for="jul">Julho:</label>
                        <input type="number" id="jul" placeholder="R$ 0,00">
                    </div>
                    <div class="input-group">
                        <label for="ago">Agosto:</label>
                        <input type="number" id="ago" placeholder="R$ 0,00">
                    </div>
                    <div class="input-group">
                        <label for="set">Setembro:</label>
                        <input type="number" id="set" placeholder="R$ 0,00">
                    </div>
                    <div class="input-group">
                        <label for="out">Outubro:</label>
                        <input type="number" id="out" placeholder="R$ 0,00">
                    </div>
                    <div class="input-group">
                        <label for="nov">Novembro:</label>
                        <input type="number" id="nov" placeholder="R$ 0,00">
                    </div>
                    <div class="input-group">
                        <label for="dez">Dezembro:</label>
                        <input type="number" id="dez" placeholder="R$ 0,00">
                    </div>
                </div>

                <div class="buttons">
                    <button id="calculateBtn">Calcular</button>
                    <button id="clearBtn">Limpar</button>
                </div>
            </div>

            <div id="result-container" class="hidden">
                <h2>Resultados</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Faturamento Anual Total</td>
                            <td id="total-result">R$ 0,00</td>
                        </tr>
                        <tr>
                            <td>Média Mensal</td>
                            <td id="average-result">R$ 0,00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
<footer id="credits">
        <p>Desenvolvido por Vinicius Oliveira - Desenvolvedor Front-end.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
